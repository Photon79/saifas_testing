<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember Datepicker Testing</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
      #popover {
        display: none;
        z-index: 20;
      }
      .span1, .span2, .span6 {
        text-align: center;
      }
      .table td {
        text-align: center !important;
      }
      .selected {
        background-color: #cacaca;
      }
      .current {
        background-color: #faaaaa;
      }
    </style>
  </head>
  <body>
    <script type="text/x-handlebars">
        <h1>Date picker</h1>
        <div class="span3">
         {{view App.Datepicker }}
        </div>
         <div class="span6">
         <div id="popover">
            {{ outlet }}
         </div>
         </div>
    </script>
    <script type="text/x-handlebars" data-template-name="calendar">
      <div class="row">
        <div class="span1"><a href="#" {{ action prev_year }} class="btn btn-primary"> &lt;&lt; </a></div>
        <div class="span1"><a href="#" {{ action prev_month }} class="btn btn-primary"> &lt </a></div>
        <div class="span2"><a href="#" {{ action today }} class="btn btn-primary"> Today </a></div>
        <div class="span1"><a href="#" {{ action next_month }} class="btn btn-primary"> &gt; </a></div>
        <div class="span1"><a href="#" {{ action next_year }} class="btn btn-primary"> &gt;&gt; </a></div>
      </div>
      <div class="row">
        <div class="span6"> <h3>{{ month month }} {{ year }} </h3></div>
      </div>
      <div class="row">
        <div class="span6">
          <table class="table table-bordered table-condensed" width="100%">
            <thead>
              <tr>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
                <td>Sat</td>
                <td>Sun</td>
              </tr>
            </thead>
            {{#each weeks}}
            <tr>
              {{#each days}}
                {{#if this.num}}
                <td {{bind-attr class="isSelected:selected isCurrent:current" }}><a href="#" {{ action select this.num }} >{{this.num}}</a></td>
                {{else}}
                <td></td>
                {{/if}}
              {{/each}}
            </tr>
            {{/each}}
          </table>
        </div>
      </div>
    </script>
    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/handlebars.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/localstorage_adapter.js"></script>
    <script src="js/libs/moment.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/models/month.js"></script>
    <script src="js/router.js"></script>
    <script src="js/controllers/calend-controller.js"></script>
  </body>
</html>
